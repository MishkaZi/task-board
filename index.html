<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

    <title>My Task Board</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <!-- Font awesome icons CDN -->
    <script src="https://kit.fontawesome.com/e7acd4a9a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 id="title">My Task Board</h1>
    <!-- Bootstrap alert -->
    <div class="container-fluid d-flex justify-content-center ">
        <div class="alert col-12 col-md-6 text-center hidden-alert" id="alert-error" role="alert">
            <button type="button" class="close" onclick="closeAlert()">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4> Your note and date required! <br>Date only from next day, today go and do your chores now! </h4>
        </div>
    </div>
    <div id="input-note">
        <button class="clear-note" onclick="clearNote()"><i class="fas fa-eraser fa-2x"></i></button>
        <input type="text" class="note-inputs" id="note-data-input" placeholder="Enter your note here">
        <input type="date" class="note-inputs" id="note-date-input">
        <input type="time" class="note-inputs" id="note-time-input">
        <button class="add-note" onclick="addNote()"><i class="fas fa-plus-square fa-2x"></i></button>

    </div>
    <div id="notes-div" class="row"></div>
    <script src="./script.js"></script>
</body>

</html>
